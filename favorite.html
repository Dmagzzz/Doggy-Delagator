<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Doggy Delegator</title>
  </head>

  <body>
    <header class="hero">
      <section class="hero-body">
        <div class="container">
          <figure class="image center">
            <img src="assets/dog-pic.png" style="max-width: 450px" />
          </figure>
          <h1 class="Title has-text-dark is-family-code">
            <i>
              Looking to adopt a dog that soon needs a home? <br />
              <strong>Favorited Doggies Page</strong></i
            >
          </h1>
        </div>
      </section>
    </header>
    <section id="allPhotos"></section>
    <button
      class="backbtn"
      style="height: 100px; width: 1300px"
      onclick="window.history.back()"
    >
      Back
    </button>
    <script
      src="https://kit.fontawesome.com/1986c5a88a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/favorite.js"></script>
