<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy Delegator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<!-- .hero-->

<body>
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                <figure class="image center">
                    <img src="images/dog-log.jpg" style="max-width: 160px;">
                </figure>
            </div>
        </div>
    </section>
    <!-- .hero-->

    <!-- .section -->
    <section class="section has-background-light">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="notification is-info">
                        <h1> Intro </h1>
                        <p class="is-size-5">
                            Doggy Delegator is a app created for your dog!!
                        </p>
                    </div>
                </div>
                <div class="column">
                    <div class="notification is-primary">
                        <p class="is-size-5">
                            Track the weather and find out about fun facts!
                        </p>
                    </div>
                </div>
                <div class="column">
                    <div class="notification is-warning">
                        <p class="is-size-5">
                            Here is more information!               
                        </p>
                    </div>
                </div>
             </div>
        </div>
    </section>
    <!-- .section -->



    <script src="script.js"></script>
</body>

</html>
